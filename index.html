<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/Puzzle.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <div class="badge" id="userLabel">You</div>
        <div class="badge" id="compLabel">Comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>
    <div class="result">
        <p>Let's test your luck!</p>
    </div>
    <div class="choiches">
        <div class="choiche" id="r">
            <img src="images/rock.png" alt="Hand-Rock">
        </div>
        <div class="choiche" id="p">
            <img src="images/paper.png" alt="Hand-Paper">
        </div>
        <div class="choiche" id="s">
            <img src="images/scissors.png" alt="Hand-Scissors">
        </div>
    </div>
    <p id="actionMessage">Make your choiches</p>
    <div class="reset">
        <!-- <a href="index.html"><p class="button">Reset</p></a> -->
        <p class="button" id="resetScore">Reset</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
